<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Glowing Image Border Generator</title>

    <!-- App Stylesheet -->
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div id="app">
        <!-- Header (and preview) -->
        <header>
            <div class="container">

            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="container">
                <!-- Step 1: Select your image -->
                <section class="active">
                    <div id="file-select" class="display-image">
                        <div class="inner">
                            <h2>
                                <span>Step 1:</span>
                                Select your image
                            </h2>
                            <p>
                                Drag and drop the picture you want to add the border here.<br>
                                A preview will be generated so you can crop the image however you want.
                            </p>
                        </div>
                    </div>
                </section>

                <!-- Step 2: Crop your image -->
                <section>
                    <h2 class="mt-4">
                        <span>Step 2:</span>
                        Crop your image
                    </h2>
                    <p>
                        Customize how you want your image cropped.<br>
                        Make sure to get it right!
                    </p>
                </section>
            </div>
        </main>

        <!-- Footer (crop editor) -->
        <footer>
            <img id="editor-crop" />

            <div class="intersect-top text-center">
                <a id="btn-finish-crop" href="#" class="btn btn-primary">Next Step</a>
            </div>
        </footer>
    </div>

    <!-- Use jQuery -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Use Bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Dropzone.js -->
    <link rel="stylesheet" href="/node_modules/dropzone/dist/dropzone.css">
    <script src="/node_modules/dropzone/dist/dropzone.js"></script>

    <!-- Croppie -->
    <link rel="stylesheet" href="/node_modules/croppie/croppie.css">
    <script src="/node_modules/croppie/croppie.js"></script>

    <!-- App Scripts -->
    <script src="/js/app.js"></script>
</body>
</html>
